<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Homepage</title>

    <!-- stylesheet Links -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts Cdn -->

    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet" />
    <!-- Font Awesome Cdn -->


</head>

<body>
    <div class="bodydiv">


        <header class="navheader ">
            <div class="main_header_div">
                <div class="logodiv">
                    <img src="Assets\white-logo.png" alt="logoimg">
                </div>

                <div class="nav_menu_div">
                    <ul class="nav_menu_list">
                        <li class="nav_menu_list_items"><a href="#">Our Menu</a></li>
                        <li class="nav_menu_list_items"><a href="#">Maps</a></li>
                        <li class="nav_menu_list_items"><a href="#">About</a></li>
                        <li class="nav_menu_list_items"><a href="#">Contact Us</a></li>
                    </ul>
                </div>

                <div class="nav_orderbtn_div">
                    <button class="button nav_orderbtn">Order</button>
                </div>
            </div>
        </header>

        <section class="mainsection">
            <div class="main_section_div">
                <div class="maintext">
                    <p class="main_heading_text">A Restaurant that Serves <br> Only Delicious Food </p>
                </div>
                <div class=" menubtn_div">
                    <button id="menubtn" class="button ">Read Our Menu</button>
                </div>

            </div>
            <div class="scrollbtndiv">
                <img id="scrollbtn" src="Assets\scrool.png" alt="scrollbutton">
            </div>

        </section>
    </div>

</body>

</html>
